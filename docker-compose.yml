version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-keyflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-keyflow}
      POSTGRES_DB: ${POSTGRES_DB:-keyflow}
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-keyflow}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  server:
    build:
      context: ./server
    restart: unless-stopped
    env_file:
      - server/.env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://keyflow:keyflow@db:5432/keyflow}
      APP_BASE_URL: ${APP_BASE_URL:-http://localhost:8080}
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN:-http://localhost:5173}
      PORT: ${PORT:-8080}
      RUST_LOG: ${RUST_LOG:-info}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    networks:
      - internal
      - edge

  client:
    build:
      context: ./client
    restart: unless-stopped
    env_file:
      - client/.env
    depends_on:
      server:
        condition: service_started
    ports:
      - "5173:4173"
    security_opt:
      - no-new-privileges:true
    read_only: true
    networks:
      - edge

volumes:
  db-data:
    driver: local

networks:
  internal:
    driver: bridge
  edge:
    driver: bridge

